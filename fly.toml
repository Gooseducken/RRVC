app = "rrvc"  # имя вашего приложения

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builder = "dockerfile"

[env]
  PORT = "8000"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
  
  [[services.ports]]
    handlers = ["http"]
    port = 80
  
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  
  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
    timeout = 2000
